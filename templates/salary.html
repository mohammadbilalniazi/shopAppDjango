<html>
    <head>
        <style>
            table{
                margin-left: auto;
                margin-right: auto;
            }
            .top_header{
                color:red;
                text-align: center;
            }

        </style>
    </head>

<body>
    
    <table>
        <tr><h1 class="top_header"> Users Salary</h1></tr>
        <tr><th>Id</th><th>Account</th><th>Salary</th><th>Actions</th></tr>
       
        {% for sal in bank_salaries%}
        <tr>
        <td>{{sal.id}}</td>
        <td>{{sal.account_no}}</td>
        <td>{{sal.amount}}</td>
        <td><a href="{{request.META.HTTP_NAME}}/users/salary/edit/form/{{sal.id}}">Edit </a> <a href="{{request.META.HTTP_NAME}}/users/salary/delete/{{sal.id}}">Delete</a>  </td>
        </tr>
        {% endfor %}
        
    </table>
    <p>  <a href="{{request.META.HTTP_NAME}}/users/salary/form/">Add Salary </a>  </p>
  
</body>
</html>
